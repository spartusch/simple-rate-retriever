openapi: 3.0.3
info:
  title: Simple-Rate-Retriever
  version: v1
externalDocs:
  url: https://github.com/spartusch/simple-rate-retriever
servers:
  - url: 'http://localhost:18091'
    description: Started using docker (bin/run-container.sh)
  - url: 'http://localhost:8080'
    description: Started directly (bin/run.sh, bootRun or IDE)
tags:
  - name: Rate
    description: Provides current rates of ticker symbols
paths:
  '/rate/v1/{providerId}/{tickerSymbol}/{currencyCode}':
    get:
      tags:
        - Rate
      operationId: getCurrentRate
      summary: Retrieves the current rate of a given symbol
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ProviderId'
        - name: tickerSymbol
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/TickerSymbol'
        - name: currencyCode
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CurrencyCode'
        - name: locale
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Locale'
      responses:
        '200':
          description: The requested rate
          content:
            text/plain:
              schema:
                type: string
        default:
          description: An error message
          content:
            text/plain:
              schema:
                type: string
  '/rate/v1/{providerId}/{tickerSymbol}/{currencyCode}/iqy':
    get:
      tags:
        - Rate
      operationId: downloadWebQueryForRequest
      summary: Downloads a web query for the current rate of a given symbol
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ProviderId'
        - name: tickerSymbol
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/TickerSymbol'
        - name: currencyCode
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CurrencyCode'
        - name: locale
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Locale'
      responses:
        '200':
          description: A web query file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        default:
          description: An error message
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    ProviderId:
      type: string
    TickerSymbol:
      type: string
    CurrencyCode:
      type: string
      pattern: "[A-Z]{3}"
    Locale:
      type: string
      default: "en-US"
